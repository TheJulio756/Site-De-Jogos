<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - ApproveIt Games</title>
    <link rel="stylesheet" href="auth-styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <span class="brand-logo">üîê</span>
            <h1>Redefinir Senha</h1>
            <p>Crie uma nova senha para sua conta</p>
        </div>
        
        <div class="auth-body">
            <div id="message-container"></div>
            
            <div id="loading-container" style="display: none; text-align: center; padding: 2rem;">
                <div class="spinner" style="margin: 0 auto;"></div>
                <p style="margin-top: 1rem; color: #666;">Verificando token...</p>
            </div>
            
            <div id="form-container" style="display: none;">
                <form id="reset-form">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" readonly 
                               style="background: #f8f9fa; color: #666;">
                    </div>
                    
                    <div class="form-group">
                        <label for="newPassword">Nova Senha</label>
                        <input type="password" id="newPassword" required 
                               placeholder="Digite sua nova senha"
                               minlength="6">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Nova Senha</label>
                        <input type="password" id="confirmPassword" required 
                               placeholder="Confirme sua nova senha"
                               minlength="6">
                    </div>
                    
                    <button type="submit" class="btn-primary" id="reset-btn">
                        <span class="btn-text">Redefinir Senha</span>
                        <div class="loading">
                            <div class="spinner"></div>
                        </div>
                    </button>
                </form>
            </div>
            
            <div id="error-container" style="display: none; text-align: center; padding: 2rem;">
                <div style="font-size: 3rem; margin-bottom: 1rem;">‚ùå</div>
                <h3 style="color: #c62828; margin-bottom: 1rem;">Token Inv√°lido</h3>
                <p style="color: #666; margin-bottom: 2rem;">O link de redefini√ß√£o √© inv√°lido ou expirou.</p>
                <a href="esqueciasenha.html" class="btn-primary" style="display: inline-block; text-decoration: none; padding: 0.875rem 1.5rem;">
                    Solicitar Novo Link
                </a>
            </div>
            
            <div id="success-container" style="display: none; text-align: center; padding: 2rem;">
                <div style="font-size: 3rem; margin-bottom: 1rem;">‚úÖ</div>
                <h3 style="color: #2e7d32; margin-bottom: 1rem;">Senha Redefinida!</h3>
                <p style="color: #666; margin-bottom: 2rem;">Sua senha foi alterada com sucesso.</p>
                <a href="login.html" class="btn-primary" style="display: inline-block; text-decoration: none; padding: 0.875rem 1.5rem;">
                    Fazer Login
                </a>
            </div>
            
            <div class="auth-links">
                <a href="login.html">Voltar ao Login</a>
                <a href="resgistrar.html">Criar nova conta</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            const loadingContainer = document.getElementById('loading-container');
            const formContainer = document.getElementById('form-container');
            const errorContainer = document.getElementById('error-container');
            const successContainer = document.getElementById('success-container');
            const messageContainer = document.getElementById('message-container');
            const resetForm = document.getElementById('reset-form');
            const resetBtn = document.getElementById('reset-btn');
            const emailInput = document.getElementById('email');
            
            if (!token) {
                showError();
                return;
            }
            
            // Verificar token
            loadingContainer.style.display = 'block';
            
            fetch(`/api/verify-reset-token/${token}`)
                .then(response => response.json())
                .then(data => {
                    loadingContainer.style.display = 'none';
                    
                    if (data.valid) {
                        emailInput.value = data.email;
                        formContainer.style.display = 'block';
                    } else {
                        showError();
                    }
                })
                .catch(error => {
                    console.error('Erro ao verificar token:', error);
                    loadingContainer.style.display = 'none';
                    showError();
                });
            
            // Manipular envio do formul√°rio
            resetForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (newPassword.length < 6) {
                    showMessage('A senha deve ter pelo menos 6 caracteres.', 'error');
                    return;
                }
                
                if (newPassword !== confirmPassword) {
                    showMessage('As senhas n√£o coincidem.', 'error');
                    return;
                }
                
                // Mostrar loading
                resetBtn.classList.add('loading');
                resetBtn.querySelector('.loading').classList.add('show');
                
                fetch('/api/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token,
                        newPassword: newPassword
                    })
                })
                .then(response => response.json())
                .then(data => {
                    resetBtn.classList.remove('loading');
                    resetBtn.querySelector('.loading').classList.remove('show');
                    
                    if (data.message) {
                        formContainer.style.display = 'none';
                        successContainer.style.display = 'block';
                    } else {
                        showMessage(data.error || 'Erro ao redefinir senha.', 'error');
                    }
                })
                .catch(error => {
                    console.error('Erro ao redefinir senha:', error);
                    resetBtn.classList.remove('loading');
                    resetBtn.querySelector('.loading').classList.remove('show');
                    showMessage('Erro ao redefinir senha. Tente novamente.', 'error');
                });
            });
            
            // Valida√ß√£o em tempo real das senhas
            const newPasswordInput = document.getElementById('newPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            
            function validatePasswords() {
                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                if (confirmPassword && newPassword !== confirmPassword) {
                    confirmPasswordInput.style.borderColor = '#c62828';
                    confirmPasswordInput.style.background = '#ffebee';
                } else {
                    confirmPasswordInput.style.borderColor = '#e9ecef';
                    confirmPasswordInput.style.background = '#f8f9fa';
                }
            }
            
            newPasswordInput.addEventListener('input', validatePasswords);
            confirmPasswordInput.addEventListener('input', validatePasswords);
            
            function showError() {
                errorContainer.style.display = 'block';
            }
            
            function showMessage(message, type) {
                messageContainer.innerHTML = `<div class="message ${type}">${message}</div>`;
                
                // Remover mensagem ap√≥s 5 segundos
                setTimeout(() => {
                    const messageEl = messageContainer.querySelector('.message');
                    if (messageEl) {
                        messageEl.style.animation = 'fadeOut 0.3s ease-out';
                        setTimeout(() => {
                            messageContainer.innerHTML = '';
                        }, 300);
                    }
                }, 5000);
            }
            
            // Adicionar anima√ß√£o de fadeOut
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeOut {
                    from { opacity: 1; transform: translateY(0); }
                    to { opacity: 0; transform: translateY(-10px); }
                }
            `;
            document.head.appendChild(style);
            
            // Melhorar UX dos inputs
            const inputs = document.querySelectorAll('input:not([readonly])');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
